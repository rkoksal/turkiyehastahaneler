<style>
  
  
 
  #basemaps-wrapper {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 400;
    background: white;
    padding: 10px;

  .cluster {
    background:#24102F;
    border-radius: 50%;
    text-align: center;
    color: #E5E5E5;

    border: 1px solid #79369F;
    font-family: monospace;
  }

  .cluster:before {
    content: ' ';
    position: absolute;
    border-radius: 50%;
    z-index: -1;
    top: 1px;
    left: 1px;
    right: 1px;
    bottom: 1px;
    border: 1px solid white;

  .digits-1 {

    height: 28px;

    margin-left: -14px;
  }

  .digits-2 {

  }

  .digits-2:before {

  .digits-3 {

<div id="basemaps-wrapper" class="leaflet-bar">
  <select id="basemaps">
    <option value="Gray">Gri</option>
    <option value="Topographic">Topografik</option>
    <option value="Streets">Sokak</option>
    <option value="NationalGeographic">National Geographic</option>
    <option value="Oceans">Okyanus</option>
    
    <option value="DarkGray">Siyah</option>
    ## option value="Imagery">Uydu</option>
    <option value="Physical">Fiziki Harita</option>
  </select>
</div>
  
<script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>


<script src="https://unpkg.com/esri-leaflet-heatmap@2.0.0"></script>

<div id="map"></div>

<script>
  var map = L.map('map').setView([36.843098, 30.599675], 7);
    var layer = L.esri.basemapLayer('Gray').addTo(map);
  var layerLabels;
  
   function setBasemap (basemap) {
    if (layer) {
      map.removeLayer(layer);
    }

    layer = L.esri.basemapLayer(basemap);

    map.addLayer(layer);

    if (layerLabels) {
      map.removeLayer(layerLabels);
    }

    if (
      basemap === 'ShadedRelief' ||
      basemap === 'Oceans' ||
      basemap === 'Gray' ||
      basemap === 'DarkGray' ||
      basemap === 'Terrain'
    ) {
      layerLabels = L.esri.basemapLayer(basemap + 'Labels');
      map.addLayer(layerLabels);
    } else if (basemap.includes('Imagery')) {
      layerLabels = L.esri.basemapLayer('ImageryLabels');
      map.addLayer(layerLabels);
    }
  }

  document
    .querySelector('#basemaps')
    .addEventListener('change', function (e) {
      var basemap = e.target.value;
      setBasemap(basemap);
    });

  L.esri.basemapLayer('Gray').addTo(map);
  L.layerGroup();
  
  L.esri.Heat.featureLayer({
    url: 'https://services7.arcgis.com/hXiQc9C4mxzB1RqF/ArcGIS/rest/services/Hastahane2/FeatureServer/0',
    radius: 20,
 solid: {
      0.2: '#724e86',
      0.4: '#613877',
      0.6: '#502368',
      0.8: '#381848',
      1: '#281134'
    }
    
  }).addTo(map);
  var Hastahane = L.esri.Cluster.featureLayer({
    url: 'https://services7.arcgis.com/hXiQc9C4mxzB1RqF/ArcGIS/rest/services/Hastahane2/FeatureServer/0',
    spiderfyOnMaxZoom: false,
    removeOutsideVisibleBounds: true,
    disableClusteringAtZoom: 15,
    
    iconCreateFunction: function (cluster) {
   
      var count = cluster.getChildCount();

      var digits = (count + '').length;

  
      return L.divIcon({
        html: count,
        className: 'cluster digits-' + digits,
        iconSize: null
      });
    },
   
    pointToLayer: function (geojson, latlng) {
      var Hastahanenoktalari = (geojson.properties.hastahane);
      var hastahanesembol = '';

      if (!Hastahanenoktalari) {
        hastahanesembol = 'https://raw.githubusercontent.com/rkoksal/turkiyehastahaneler/master/hospital-icon.png';
      }  

      var mapIcon = L.icon({
        iconUrl: hastahanesembol,
        iconSize: [20, 20]
      });

      return L.marker(latlng, {
        icon: mapIcon
      });
    }
  }).addTo(map);

  Hastahane.bindPopup(function (layer) {
    return L.Util.template('Adı:  <strong>{Hastahane }</strong> ', 
                           layer.feature.properties);
  });
  
</script>
</body>
